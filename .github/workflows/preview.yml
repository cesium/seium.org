name: Deploy staging environment

on:
  pull_request:
    branches: [develop, main, master, deploy]
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    environment: staging

    strategy:
      matrix:
        node-version: ["16.13.2"]

    steps:
      - name: â˜ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¬ Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸŸ© Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ§° Install dependencies
        run: npm ci

      - name: ğŸš€ Build & Deploy to Netlify
        uses: cesium/actions/netlify/cli@main
        id: deploy-netlify
        with:
          args: deploy --build
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: ğŸ’¬ Netlify Preview URL comment
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT: "This pull request is being automatically deployed to Netlify.\n\nğŸ” Inspect: ${{ steps.deploy-netlify.outputs.NETLIFY_LOGS_URL }}\nâœ… Preview: ${{ steps.deploy-netlify.outputs.NETLIFY_LIVE_URL }}"
        with:
          msg: ${{ env.OUTPUT }}
          check_for_duplicate_msg: true
